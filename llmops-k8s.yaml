apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmops-app
  labels:
    app: llmops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llmops
  template:  # ✅ Corrected
    metadata:
      labels:
        app: llmops
    spec:
      containers:
      - name: llmops-container
        image: anime-llmops:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8501
        envFrom:
          - secretRef:
              name: llmops-secret  # ✅ Corrected name

---

apiVersion: v1  # ✅ Corrected spelling
kind: Service
metadata:
  name: llmops-service  # ✅ Better name, avoid using "LoadBalancer" as name
spec:
  type: LoadBalancer  # ✅ This is how you specify the type
  selector:
    app: llmops
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
